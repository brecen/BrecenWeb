  <script>
    // 在 #app 标签下渲染一个按钮组件
    new Vue({
      el: '#app',
      template: "#details",
      data() {
        return {
activeIndex:0
        }
      },
      methods: {
        //轮播图切换
        onChange(e) {
          this.indexes = e.currentTarget.dataset.index
          if (this.indexes == '0') {
            if (this.$refs.swiper.active) {
              this.$refs.swiper.swipeTo(this.$refs.swiper.active - 1);
            } else {
              this.$refs.swiper.swipeTo(this.$refs.swiper.children.length - 1)
            }
          } else {
            if (this.$refs.swiper.active < this.$refs.swiper.children.length - 1) {
              this.$refs.swiper.swipeTo(this.$refs.swiper.active + 1);
            } else {
              this.$refs.swiper.swipeTo(0)
            }
          }


        }
      }
    });

    // 调用函数组件，弹出一个 Toast

    // 通过 CDN 引入时不会自动注册 Lazyload 组件
    // 可以通过下面的方式手动注册
    Vue.use(vant.Swipe);
    Vue.use(vant.SwipeItem);
  </script>
